<div *ngIf ="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Sizde ... ürünü var mı?</label>
    <input type="text" [(ngModel)] ="filterText" class="form-control" id="filterText" placeholder="Ürün adı ne idi ?">
  </div>
  <div class ="aler alert-primary">
      {{filterText}}'mi dedin?
  </div>
  <table *ngIf ="dataLoaded==true" class ="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün Adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Stok Adedi</th>

        </tr>
    </thead>
    <tr *ngFor ="let product of products">
    <td>{{product.productId}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice | currency}}</td>
    <td>{{product.unitPrice |vatAdded:10 |currency }}</td>
    <td>{{product.unitsInStock}}</td>
    </tr>
</table>
